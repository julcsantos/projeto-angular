<main>
    <section id="section-login">
        <h2>Login</h2>
        <form class="row g-3">

              <label for="staticUsuario" class="visually-hidden">Usu√°rio</label>
              <input type="text" nome="usuario" [(ngModel)]="usuario" class="form-control" id="staticUsuario" placeholder="email@exemplo.com">

              <br>

              <label for="inputSenha" class="visually-hidden">Senha</label>
              <input type="password" nome="senha" [(ngModel)]="senha" class="form-control" id="inputSenha" placeholder="senha">

          </form>

    </section>
</main>
